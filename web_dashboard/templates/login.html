<!DOCTYPE html>
<html>
<head>
    <title>Login Staff DivineBlox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #000428, #004e92);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            animation: fadeInUp 0.8s ease-out;
        }
        .btn-discord {
            background-color: #5865F2;
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .btn-discord:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            background-color: #4752c4;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="text-center card p-5 shadow-lg login-card">
        <h2 class="text-white mb-4 fw-bold">ðŸš€ DivineBlox Panel</h2>
        <a href="/login" class="btn btn-primary btn-lg shadow btn-discord py-3 px-4">
            <img src="https://assets-global.website-files.com/6257adef93867e56f84d310d/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" width="30" class="me-2" style="filter: brightness(0) invert(1);">
            Login with Discord
        </a>
        <p class="text-white-50 mt-4 small">Hanya staff terdaftar yang bisa masuk.</p>
    </div>
</body>
</html>
